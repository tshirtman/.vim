--langdef=kvlang
--langmap=kvlang:.kv
--regex-kvlang=/^ *id: ([a-zA-Z0-9_]+):/\1/d,definition/
--regex-kvlang=/^ *([a-zA-Z0-9_]+):/\1/d,definition/
--regex-kvlang=/^<(.*,)([a-zA-Z0-9_]+)(@.+)*>:/\1/d,definition/
--regex-kvlang=/^<-*([a-zA-Z0-9_]+)(@.+)*(,.*)>:/\1/d,definition/
--regex-kvlang=/^<-*([a-zA-Z0-9_]+)(@.+)*>:/\1/d,definition/

--recurse=yes
--exclude=.git
--exclude=node_modules/*
--exclude=dist/*
--exclude=build/*
